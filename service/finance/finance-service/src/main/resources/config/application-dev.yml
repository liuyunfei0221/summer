      isAutoCommit: false

    - url: jdbc:mysql://172.16.207.11:3306/finance_1
      dataBaseConf: useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
      username: root
      password: 1024
      driverClassName: com.mysql.cj.jdbc.Driver

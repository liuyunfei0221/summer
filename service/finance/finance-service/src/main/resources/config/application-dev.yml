      virtual-nodes: 10
  service:
    vgroup-mapping:
      summer_group: default
    group-list:
      default: 172.16.207.11:8091
    enable-degrade: false
    disable-global-transaction: false
  log:
    exception-rate: 100
  shutdown:
    wait: 3
  thread-factory:
    boss-thread-prefix: NettyBoss
    worker-thread-prefix: NettyServerNIOWorker
    server-executor-thread-prefix: NettyServerBizHandler
    share-boss-worker: false
    client-selector-thread-prefix: NettyClientSelector
    client-selector-thread-size: 1
    client-worker-thread-prefix: NettyClientWorkerThread
    boss-thread-size: 1
    worker-thread-size: default
  transport:
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
    enable-client-batch-send-request: false
    enable-tm-client-batch-send-request: false
    enable-rm-client-batch-send-request: false
    enable-tc-server-batch-send-response: false
    rpc-rm-request-timeout: 60000
    rpc-tm-request-timeout: 60000
    rpc-tc-request-timeout: 60000

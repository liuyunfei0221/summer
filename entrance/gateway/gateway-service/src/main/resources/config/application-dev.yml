server:
  address: 127.0.0.1
  port: 11000
  netty:
    connection-timeout: 6s
    h2c-max-content-length: 512B
    initial-buffer-size: 128B
    max-chunk-size: 8KB
    max-initial-line-length: 4KB
    validate-headers: true
  http2:
    enabled: false
  error:
    path: /error
